    <section>
      <div class="main-container">
        <div class="temp-display">
          <h1 id="temperature"></h1>
        </div>
        <div class="toggle-temp">
          <div class="temp-up-box">
            <button id="temp-up" type="button"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
          </div>
          <div class="temp-down-box">
            <button id="temp-down" type="button"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
          </div>
          <div class="toggle-saving-mode">
            <div class="saving-mode-label">
              <p>Power Saving Mode</p>
            </div>
            <div class="switch-mode-button">
              <button id="switch-power-mode" type="button">On</button>
            </div>
          </div>
          <div class="reset-box">
            <button id="temp-reset" type="button">Reset</button>
          </div>
        </div>
